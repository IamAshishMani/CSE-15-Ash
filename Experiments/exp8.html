<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eceff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 330px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.18);
        }

        .profile-img {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #90caf9;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .info h2 {
            margin: 5px 0;
            color: #263238;
        }

        .info p {
            margin: 0;
            color: #546e7a;
            font-size: 14px;
        }

        .about {
            font-size: 14px;
            color: #455a64;
            margin-top: 10px;
            text-align: center;
            line-height: 1.4;
        }

        .details {
            margin-top: 18px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .details div {
            background: #f1f4f6;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            color: #37474f;
        }

        .details strong {
            color: #263238;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://plus.unsplash.com/premium_photo-1682091992663-2e4f4a5534ba?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="profile-img" alt="Student Photo">

        <div class="info">
            <h2>Ashish Mani Tripathi</h2>
            <p>B.Tech Â· Computer Science Engineering</p>
        </div>

        <p class="about">
            Passionate learner who loves exploring technology, building ideas, 
            and staying curious every single day.
        </p>

        <div class="details">
            <div><strong>Roll No:</strong> <span>2025b01011069</span></div>
            <div><strong>Mobile:</strong> <span>6767676767</span></div>
            <div><strong>Email:</strong> <span>iamashishmani</span></div>
        </div>
    </div>

</body>
</html>
