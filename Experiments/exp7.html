<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Navigation Menu</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #ffffff, #ffffff);
        }

        nav {
            display: block;
            background: linear-gradient(90deg, #e0b4a9, #feb47b);
            padding: 15px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
            list-style: none;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            padding: 18px 28px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 12px 0;
            }

            nav a {
                width: 90%;
                text-align: center;
                font-size: 20px;
                padding: 20px 0;
            }
        }
    </style>
</head>

<body>

        </ul>
    </nav>

</body>
</html>
