<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5 - Student Registration Form</title>
</head>
<body>

    <center>
        <h1>Student Enrollment Portal</h1>
        <p>Fill out the form below to complete your registration.</p>
    </center>

    <hr/>

    <form action="#" method="POST">
        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            <br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

            <label for="password">Create Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Choose a strong password" required>
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
            <br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Academic Details</strong></legend>

            <label for="course">Select Course:</label><br>
            <select id="course" name="course" required>
                <option value="">-- Choose Course --</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
            </select>
            <br><br>

            <label for="phone">Contact Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>
            <br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your residential address"></textarea>
            <br><br>
        </fieldset>

        <br>

        <center>
            <input type="submit" value="Submit Registration">
            <input type="reset" value="Clear Form">
        </center>
    </form>

    <hr>

    <center>
        <p>&copy; 2025 Student Enrollment System | Designed for CSE Department</p>
    </center>

</body>
</html>
