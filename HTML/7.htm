<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Bus</title>
</head>
<body>
    <p><h1>Book-a-Ride</h1></p>
    <h3>Name: </h3>
    <input type="text" placeholder="Name">
    <button style="background-color: rgb(29, 200, 20); padding: 5px;">Submit</button>
    <h3>Age: </h3>
    <input type="text" placeholder="Age">
    <button style="background-color: rgb(29, 200, 20); padding: 5px;">Submit</button>
    <h3>Date: </h3>
    <input type="date">
    <button style="background-color: rgb(29, 200, 20); padding: 5px;">Submit</button>
    <h2>Final Submission</h2>
    <button style="background-color: rgb(29, 200, 20); padding: 5px;">Confirm</button>
    <button style="background-color: black; color: white; padding: 5px;">Cancel</button>
</body>
</html>
