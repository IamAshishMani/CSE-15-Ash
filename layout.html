<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <style>
    *{ 
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: monospace;
    }

main {
    display: flex;
    flex-direction: column;
    gap: 15px;
    font-size: 1.5rem;
    width: 80vw;
    height: auto;
    margin: 0 auto;
    background-color: aliceblue;
    text-align: center;
}
header {
    height: 100px;
    line-height: 100px;
    background-color: rgb(123, 100, 100);
}

footer {
    height: 80px;
    line-height: 80px;
    background-color: rgb(174, 218, 174);
}

section{
    height: auto;
    background-color: rgb(0, 185, 9);
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: space-evenly;
}

section > div.box {
    background: rgb(99, 90, 255);
    width: 200px;
    height: 200px;
}

div#box {
    height: 250px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: space-evenly;
    align-items: center;
    background-color: rgb(164, 219, 215);
}



#box > div.box {
    background: #eaffa5;
    width: 200px;
    height: 200px;
}

    </style>
</head>
<body>
    <main>
        <header>HEADER</header>
        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <footer>FOOTER</footer>
    </main>
</body>
</html>
